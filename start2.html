<!DOCTYPE html>
<html>
<head>
	<title>Hi, and Welcome to Miku Shop</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			height: 100%;
		}
		#background-video {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			object-fit: cover;
		}
		#background-image {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			background-image: url('background-image.jpg');
			background-size: cover;
		}
		form {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			text-align: center;
			padding: 20px;
		}
		label {
			display: block;
			margin-bottom: 10px;
		}
		input[type=submit] {
			padding: 10px;
			margin: 10px;
			background-color: none;
			color: none;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		input[type=submit]:hover {
			background-color: white;
		}
	</style>
</head>
<body>
	<video id="background-video" autoplay muted loop>
		<source src="Hatsune Miku Animated Wallpaper.mp4" type="video/mp4">
		<source src="Hatsune Miku Animated Wallpaper.webm" type="video/webm">
		Your browser does not support the video tag.
	</video>
	<div id="background-image"></div>

	<form action="frameset.html" method="post">
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" required><br>
	    
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required><br>

		<label for="password">Password:</label>
		<input type="password" id="password" name="password" required><br>
	    
		<input type="submit" value="Submit">
	</form>
</body>
</html>
